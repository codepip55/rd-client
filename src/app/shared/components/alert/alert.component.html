<div   class="font-montserrat pointer-events-none fixed inset-0 flex items-end px-4 py-6 sm:items-start sm:p-6 z-50 ">
  <div class="flex w-full flex-col items-center space-y-4 sm:items-end">
    <div *ngFor="let alert of alerts"  @toast class="pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg bg-white dark:bg-darkmode-700 shadow-lg ring-1 ring-black ring-opacity-5">
      <div class="p-4">
        <div class="flex items-start">
          <div class="flex-shrink-0">
            <div [class]="textDark(alert.type)">
              <fa-icon class="text-md" [icon]="icon(alert.type)"></fa-icon>
            </div>
          </div>
          <div class="ml-3 w-0 flex-1 pt-0.5">
            <p class="text-sm font-medium dark:text-white">{{ alert.type | titlecase }}</p>
            <p class="mt-1 text-sm  dark:text-slate-300">{{ alert.message }}</p>
          </div>
          <div class="ml-4 flex flex-shrink-0">
            <button (click)="remove(alert)" type="button" class="inline-flex rounded-md bg-slate-100 hover:bg-slate-200 dark:hover:bg-darkmode-600 transition-all duration-100 dark:bg-darkmode-500 dark:text-slate-100 dark:hover:text-slate-100/70 text-gray-500 hover:text-slate-500/70 ">
              <span class="sr-only">Close</span>
              <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
